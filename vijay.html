<p>Joseph Vijay Chandrasekhar (born 22 June 1974), known professionally as Vijay, is an Indian actor and singer who works predominantly in Tamil cinema. He is among the highest paid actors in India and has
   featured in Forbes India's Celebrity 100 list on seven occasions.</p>
